<button ng-click="save()" class="btn btn-primary">Save</button>
<br/>
<h3>Template of app.yml</h3>
<div class="row-fluid">
  <div class="span12">
    <p class="help-text">
      Fill this template if need. You can use undescore blocks here. Also you can get access to environment variables from underscore blocks (like env.NODE_ENV)
    </p>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <textarea ui-refresh="selectedTab" ui-codemirror="{theme: 'twilight', mode: 'yaml'}" ng-model="config.appYmlTemplate"># put your config here</textarea>
  </div>
</div>
